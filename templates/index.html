<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOSPITAL DATABASE</title>
</head>
<body>
    <table>
        <tr>
            <th>p_id</th>
            <th>name</th>
            <th>address</th>
            <th>gender</th>
        </tr>
        {% for data in data1["patients"] %}
            <tr>
                <td>{{data["p_id"]}}</td>
                <td>{{data["name"]}}</td>
                <td>{{data["address"]}}</td>
                <td>{{data["gender"]}}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
