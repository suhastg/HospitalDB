{% extends 'template.html' %}

{% block title %}
Gen Lab Report
{% endblock %}


{% block content %}
<h1>Gen Lab Report</h1>

<div>
    <form action="">
        <table class="table">
            <tr>
                <th>Consult id</th>
                <td>{{program_data["paitent_data"]["consult_id"]}}</td>
            </tr>
            <tr>
                <th>Paitent name</th>
                <td>{{program_data["paitent_data"]["name"]}}</td>
            </tr>
            <tr>
                <th>Report</th>
                <td><select name="" id="">
                        <option value=""></option>
                        {% for report_type in program_data["lab_report_types"] %}
                        <option value="{{report_type['rid']}}">{{report_type["type"]}}</option>
                        {% endfor %}
                    </select></td>
            </tr>
            <tr>
                <th>Fee</th>
                <td><input type="number"></td>
            </tr>
        </table>
        <button class="btn btn-primary">submit</button>
    </form>

</div>

{% endblock %}
