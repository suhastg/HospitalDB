<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/css/style.css" />
  <title>hospital db - {% block title %}{% endblock %}</title>
  <link rel="shortcut icon" href="/static/img/logo.webp" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"
    defer></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"
    defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"
    defer></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div>
      <a class="navbar-brand" href="/"> RNS Hospital </a>
    </div>

    <div>
      <ul class="navbar-nav">
        {% if program_data["is_login"] != False %}
        <li class="nav-item">
          <a class="nav-link" href="/lab_report">labreport</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/report">report</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/consult">consult</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-danger" href="/logout">logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="/signup">Signup</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
        <li class="nav-item">
          <a class="nav-link" href="/doctor_login">Doctor Login</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <br>
  <main>
    {% if program_data["user_type"] == "doctor" %}
    <h3>Hello Doctor</h3>
    {% endif %} {% block content %}{% endblock %}
  </main>
  <hr>
  <br>
  <footer>
    &#169; 2024
  </footer>
</body>

</html>
